<div class="wrapper">
  <nav class="navbar">
  <div class="navbar-logo">
  <span class="app-title">RooMate</span>
  </div>

      <!-- Barra de búsqueda -->
  <div class="search-bar">
  <input
          type="text"
          placeholder="Buscar propiedades..."
          [(ngModel)]="searchTerm"
          (input)="applyFilters()"
        />
  </div>

      <!-- Botón para abrir el modal de filtros -->
  <div class="filter-buttons">
  <button class="filter-button" (click)="toggleFilterModal()">
  <i class="bi bi-funnel-fill"></i> Filtros
  </button>
  </div>

      <!-- Menú de usuario -->
  <div class="user-menu">
  <i class="bi bi-person-circle user-icon" (click)="toggleUserMenu()"></i>
  <div *ngIf="showUserMenu" class="dropdown-menu">
  <div class="dropdown-item"><i class="bi bi-person"></i> Sobre mí</div>
  <div class="dropdown-item" *ngIf="userRole === 'Propietario'"><i class="bi bi-clipboard"></i> Registrar</div>
  <div class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</div>
  </div>
  </div>
  </nav>

    <!-- Modal de Configuración de Filtros -->
  <div class="filter-modal" *ngIf="showFilterModal">
  <div class="modal-content">
  <button class="close-btn" (click)="closeFilterModal()">×</button>
  <h3>Configurar Filtros</h3>
  <form (ngSubmit)="applyFilters()">
  <!-- Rango de Precio -->
  <label for="priceRange">Rango de Precio: <span>{{ filters.price | currency:'USD' }}</span></label>
  <input type="range" id="priceRange" min="0" max="10000" [(ngModel)]="filters.price" name="priceRange" />

          <!-- Distancia a la Universidad -->
  <label for="distance">Distancia a la Universidad: <span>{{ filters.distance }} km</span></label>
  <input type="range" id="distance" min="0" max="50" [(ngModel)]="filters.distance" name="distance" />

          <!-- Tipo de Propiedad -->
  <label for="propertyType">Tipo de Propiedad:</label>
  <select id="propertyType" [(ngModel)]="filters.propertyType" name="propertyType">
  <option value="">Cualquiera</option>
  <option value="Apartamento">Apartamento</option>
  <option value="Casa">Casa</option>
  <option value="Estudio">Estudio</option>
  </select>

          <!-- Filtros adicionales -->
  <label><input type="checkbox" [(ngModel)]="filters.mascotas" name="mascotas" /> Mascotas</label>
  <label><input type="checkbox" [(ngModel)]="filters.wifi" name="wifi" /> Wifi</label>
  <label><input type="checkbox" [(ngModel)]="filters.cocina" name="cocina" /> Cocina</label>
  <label><input type="checkbox" [(ngModel)]="filters.estacionamiento" name="estacionamiento" /> Estacionamiento</label>
  <label><input type="checkbox" [(ngModel)]="filters.lavadora" name="lavadora" /> Lavadora</label>
  <label><input type="checkbox" [(ngModel)]="filters.amueblado" name="amueblado" /> Amueblado</label>

          <div class="modal-buttons">
  <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
  <button type="button" class="btn btn-danger" (click)="resetFilters()">Limpiar Filtros</button>
  </div>
  </form>
  </div>
  </div>
  </div>
